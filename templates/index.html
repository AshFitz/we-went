{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">

        <!--Activity Post's Column-->
        <div class="col-md-6 offset-md-3">
            {% for post in post_list %}
            <div class="image-flash">
                <p class="author">Author: {{ post.author }}</p>
                <h2 class="card-title">{{ post.title }}</h2>
            </div>
{% endfor %}

        </div>
    </div>
</div>
{%endblock%}
