{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
    <div class="col">
        <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            {{ post_form|crispy }}
            
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
    </div>
</div>

{% endblock %}
